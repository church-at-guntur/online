<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bible Study - Church At Guntur</title>

  <!-- OG tags for WhatsApp preview -->
  <meta property="og:title" content="Bible Study - Church At Guntur" />
  <meta property="og:description" content="Join Bible Study at 8 PM. Install the app to attend." />
  <meta property="og:image" content="https://church-at-guntur.github.io/church/Icon512.jpg" />
  <meta property="og:url" content="https://church-at-guntur.github.io/online/bs.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fast redirect logic -->
  <script>
    (function () {
      const isInstalled = window.matchMedia('(display-mode: standalone)').matches || navigator.standalone === true || document.referrer.startsWith('android-app://');
      if (isInstalled) {
        window.open('https://meet.google.com/ffp-craj-bhk', '_blank');
        history.back();
      } else {
        location.replace('/church/BS');
      }
    })();
  </script>
</head>
<body></body>
</html>
